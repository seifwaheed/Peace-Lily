<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Plant Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d4f1d4 0%, #e3f2fd 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: #2d5016;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header p {
            font-size: 1.1em;
            color: #555;
        }

        .leaf-icon {
            font-size: 1.2em;
        }

        .status-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4caf50;
        }

        .status-badge {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .status-healthy {
            background-color: #c8e6c9;
            color: #2e7d32;
        }

        .status-fair {
            background-color: #fff9c4;
            color: #f57f17;
        }

        .status-needs-care {
            background-color: #ffcdd2;
            color: #c62828;
        }

        .status-unknown {
            background-color: #e0e0e0;
            color: #616161;
        }

        .issues-list {
            margin-top: 15px;
            padding-left: 20px;
        }

        .issues-list li {
            list-style-type: none;
            padding: 8px 0;
            color: #d32f2f;
            font-weight: 500;
        }

        .issues-list li:before {
            content: "‚ö† ";
            margin-right: 8px;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .sensor-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .sensor-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .sensor-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .temp-value {
            color: #d32f2f;
        }

        .humidity-value {
            color: #1976d2;
        }

        .moisture-value {
            color: #00bcd4;
        }

        .sensor-optimal {
            font-size: 0.85em;
            color: #999;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .stat-value {
            font-weight: bold;
            color: #333;
        }

        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .last-updated {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .sensor-grid {
                grid-template-columns: 1fr;
            }

            .sensor-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="leaf-icon">üåø</span>
                Talking Plant Monitor
            </h1>
            <p>Real-time monitoring of your Peace Lily</p>
        </header>

        <div id="error-container"></div>

        <div class="status-card">
            <div id="status-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading plant status...</p>
                </div>
            </div>
        </div>

        <div class="sensor-grid">
            <div class="sensor-card">
                <div class="sensor-icon">üå°Ô∏è</div>
                <div class="sensor-label">Temperature</div>
                <div class="sensor-value temp-value" id="temp-value">-- ¬∞C</div>
                <div class="sensor-optimal">Optimal: 20-25¬∞C</div>
            </div>

            <div class="sensor-card">
                <div class="sensor-icon">üíß</div>
                <div class="sensor-label">Humidity</div>
                <div class="sensor-value humidity-value" id="humidity-value">-- %</div>
                <div class="sensor-optimal">Optimal: 50-80%</div>
            </div>

            <div class="sensor-card">
                <div class="sensor-icon">üå±</div>
                <div class="sensor-label">Soil Moisture</div>
                <div class="sensor-value moisture-value" id="moisture-value">-- %</div>
                <div class="sensor-optimal">Optimal: 50-60%</div>
            </div>
        </div>

        <div class="stats-grid" id="stats-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading statistics...</p>
            </div>
        </div>

        <div class="last-updated">
            Last updated: <span id="last-updated">--</span>
        </div>
    </div>

    <script>
        // Configuration
        const REFRESH_INTERVAL = 30000; // 30 seconds
        const API_BASE = '/api';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDashboard();
            setInterval(updateDashboard, REFRESH_INTERVAL);
        });

        function updateDashboard() {
            updateStatus();
            updateStats();
        }

        function updateStatus() {
            // Fetch both status and latest data
            Promise.all([
                fetch(`${API_BASE}/status`).then(r => r.json()),
                fetch(`${API_BASE}/latest`).then(r => r.json())
            ])
                .then(([statusData, latestData]) => {
                    displayStatus(statusData);
                    updateSensorValues(latestData);
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    displayError('Failed to fetch plant status. Is the ESP32 connected?');
                });
        }

        function displayStatus(data) {
            const statusContent = document.getElementById('status-content');
            const statusClass = `status-${data.status.toLowerCase().replace(' ', '-')}`;
            
            let html = `<div class="status-badge ${statusClass}">${data.status}</div>`;
            
            if (data.issues && data.issues.length > 0) {
                html += '<div class="issues-list"><ul>';
                data.issues.forEach(issue => {
                    html += `<li>${issue}</li>`;
                });
                html += '</ul></div>';
            }
            
            statusContent.innerHTML = html;
        }

        function updateSensorValues(data) {
            document.getElementById('temp-value').textContent = 
                (data.temperature !== undefined && data.temperature !== null) ? data.temperature.toFixed(1) + ' ¬∞C' : '-- ¬∞C';
            document.getElementById('humidity-value').textContent = 
                (data.humidity !== undefined && data.humidity !== null) ? data.humidity.toFixed(1) + ' %' : '-- %';
            document.getElementById('moisture-value').textContent = 
                (data.moisture !== undefined && data.moisture !== null) ? data.moisture + ' %' : '-- %';
            
            // Update last updated time
            if (data.timestamp) {
                const date = new Date(data.timestamp);
                document.getElementById('last-updated').textContent = date.toLocaleString();
            } else {
                const now = new Date();
                document.getElementById('last-updated').textContent = now.toLocaleString();
            }
        }

        function updateStats() {
            fetch(`${API_BASE}/stats`)
                .then(response => response.json())
                .then(data => {
                    displayStats(data);
                })
                .catch(error => {
                    console.error('Error fetching stats:', error);
                });
        }

        function displayStats(data) {
            const statsContainer = document.getElementById('stats-container');
            
            // Check if data is available
            if (data.message || !data.temperature) {
                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-title">üìä Statistics</div>
                        <div class="stat-row">
                            <span class="stat-label">${data.message || 'No data available yet'}</span>
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="stat-card">
                    <div class="stat-title">üå°Ô∏è Temperature (24h)</div>
                    <div class="stat-row">
                        <span class="stat-label">Average</span>
                        <span class="stat-value">${data.temperature.avg}¬∞C</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Min</span>
                        <span class="stat-value">${data.temperature.min}¬∞C</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Max</span>
                        <span class="stat-value">${data.temperature.max}¬∞C</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">üíß Humidity (24h)</div>
                    <div class="stat-row">
                        <span class="stat-label">Average</span>
                        <span class="stat-value">${data.humidity.avg}%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Min</span>
                        <span class="stat-value">${data.humidity.min}%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Max</span>
                        <span class="stat-value">${data.humidity.max}%</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">üå± Moisture (24h)</div>
                    <div class="stat-row">
                        <span class="stat-label">Average</span>
                        <span class="stat-value">${data.moisture.avg.toFixed(1)}%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Min</span>
                        <span class="stat-value">${data.moisture.min.toFixed(1)}%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Max</span>
                        <span class="stat-value">${data.moisture.max.toFixed(1)}%</span>
                    </div>
                </div>
            `;
            
            statsContainer.innerHTML = html;
        }

        function displayError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }
    </script>
</body>
</html>
